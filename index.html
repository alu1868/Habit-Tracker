<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Habit-Tracker</title>
</head>

<body>
  <!-- Section A -->
    <!-- A.1: Title -->
    <h1>Habit Tracker</h1>

    <!-- A.2: "Quote" -->
    <h2>"On average, it takes more than 2 months before a new behavior becomes automatic - 66 days to be exact"</h2>

  <!-- Section B -->
    <!-- B.1: Icon Legend -->
    <ul class="legend">
      <li>
        <div class="day fullCredit"></div>
        <small>Full Credit</small>
      </li>
      <li>
        <div class="day halfCredit"></div>
        <small>Half Credit</small>
      </li>
      <li>
        <div class="day noCredit"></div>
        <small>No Credit</small>
      </li>
      <li>
        <div class="day nullCredit"></div>
        <small>Null Credit</small>
      </li>
    </ul>

    <!-- B.4: Title -->
    <div>
      <textarea class="title"></textarea>
      <button class="saveBtn">Save Title!</button>
    </div>

    <!-- B.3: Clickables-->
    <div class="container">
      <!-- B.3.1: Week#1 -->
      <h3>Week #1</h3>
      <div class="row">
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
      </div>

      <!-- B.3.1: Week#2 -->
      <h3>Week #2</h3>
      <div class="row">
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
      </div>

      <!-- B.3.1: Week#3 -->
      <div class="row">
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
      </div>

      <!-- B.3.1: Week#4 -->
      <div class="row">
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
      </div>

      <!-- B.3.1: Week#5 -->
      <div class="row">
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
      </div>

      <!-- B.3.1: Week#6 -->
      <div class="row">
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
      </div>

      <!-- B.3.1: Week#7 -->
      <div class="row">
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
      </div>

      <!-- B.3.1: Week#8 -->
      <div class="row">
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
      </div>

      <!-- B.3.1: Week#9 -->
      <div class="row">
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
        <div class="day nullCredit"></div>
      </div>
    </div>
    
    <!-- B.4: Dynamic Results -->
    <p class="text">You are <span id="count">0</span>% successful in developing your habit </p>
    <p class="text">Only <span id="daysLeft">66 </span>days left to complete habit</p>
    
  <script src="script.js"></script>
</body>

</html>
